<html>
    <body>
        <h3>BDA Brisbane Drink Randomiser</h3>
        <form method="post" action="/drinksrandomiser">
                <input type="submit" value="BubbleTea" name="BubbleTea"/>
                <input type="submit" value="Coffee" name="Coffee"/>
                <input type="submit" value="Reset" name="Reset" />
        </form>
        <p>{{ output }}</p>
        <form method="post" action="/drinksrandomiser">
                <input type="submit" value="History" name="History"/>
        </form>
        {% for question in history %}
            <p>{{question}}</p>
        {% endfor %}
    </body>
</html>
